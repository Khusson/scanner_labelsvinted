<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ZXing Barcode → CSV Lookup (DataMatrix) – Achtercamera Fix</title>
  <meta name="description" content="Scan DataMatrix/QR/EAN/Code128 in de browser en zoek gegevens op in een geüploade CSV. Default achtercamera + fallback." />
  <style>
    :root { --bg:#0b1220; --fg:#e9f0ff; --muted:#9fb3d1; --card:#0f172a; --border:#1e293b; --ok:#67ff86; --err:#ff7a7a; }
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,'Helvetica Neue',Arial;background:var(--bg);color:var(--fg)}
    header{padding:16px 20px;border-bottom:1px solid var(--border);display:flex;justify-content:space-between;align-items:center;gap:12px;flex-wrap:wrap}
    header h1{font-size:18px;margin:0}
    main{display:grid;grid-template-columns: 560px 1fr;gap:20px;padding:20px}
    @media (max-width:1100px){ main{grid-template-columns: 1fr} }
    .card{background:var(--card);border:1px solid var(--border);border-radius:14px;overflow:hidden}
    .card h2{margin:0;padding:12px 14px;font-size:14px;color:var(--muted);border-bottom:1px solid var(--border)}
    .card .content{padding:14px}
    input[type=file], select, button{width:100%;margin-top:6px;margin-bottom:12px;padding:10px 12px;border-radius:10px;border:1px solid var(--border);background:#0b1220;color:var(--fg)}
    button.primary{background:#1d4ed8;border-color:#1e40af}
    video{width:100%;max-width:520px;border-radius:12px;border:2px solid var(--border);background:#000}
    #result{white-space:pre-line;background:#07101f;border:1px solid var(--border);border-radius:12px;padding:12px;margin-top:12px;min-height:64px;font-size:22px;line-height:1.35}
    .hint{color:var(--muted);font-size:13px;line-height:1.4}
    .row{display:flex;gap:10px;flex-wrap:wrap}
    .row > * {flex:1 1 220px}
    .pill{display:inline-flex;gap:8px;align-items:center;background:#0a162c;border:1px solid var(--border);border-radius:999px;padding:8px 12px;font-size:13px}
    .ok{color:var(--ok)} .err{color:var(--err)}
  </style>
</head>
<body>
  <header>
    <h1>ZXing Barcode → CSV Lookup</h1>
    <div class="pill">DataMatrix/QR/EAN/Code128 • Default achtercamera</div>
  </header>

  <main>
    <section class="card">
      <h2>CSV laden</h2>
      <div class="content">
        <input type="file" id="csvfile" accept="*/*" />
        <button id="clearBtn">CSV leegmaken</button>
        <div id="csvStatus" class="hint"></div>
      </div>
    </section>

    <section class="card">
      <h2>Scannen met camera</h2>
      <div class="content">
        <div class="row">
          <select id="cameraSelect"></select>
          <button id="startBtn" class="primary">Camera starten</button>
          <button id="stopBtn">Stoppen</button>
        </div>
        <video id="video" autoplay playsinline muted></video>
        <div id="camStatus" class="hint"></div>
        <div id="result">Geen scan</div>
      </div>
    </section>
  </main>

<audio id="beepAudio">
  <source src="data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAESsAACJWAAACABYAaWQAAABkYXRhAAAAAA==" type="audio/wav">
</audio>

<script src="https://unpkg.com/papaparse@5.3.2/papaparse.min.js"></script>
<script src="https://unpkg.com/@zxing/library@0.20.0"></script>
<script src="https://unpkg.com/@zxing/browser@0.1.3"></script>
<script>
const { BrowserMultiFormatReader } = ZXingBrowser;
let db = [];
let lastCode = null;
let debounceAt = 0;
let reader = null;
let controls = null;

const videoEl = document.getElementById('video');
const cameraSelect = document.getElementById('cameraSelect');
const camStatus = document.getElementById('camStatus');
const resultEl = document.getElementById('result');
const beepAudio = document.getElementById('beepAudio');

// ---- CSV ----
document.getElementById('csvfile').addEventListener('change', (ev)=>{
  const f = ev.target.files[0];
  if (!f) return;
  Papa.parse(f, {
    header:true, skipEmptyLines:true,
    complete:(results)=>{
      db = results.data;
      document.getElementById('csvStatus').innerHTML = '<span class="ok">CSV geladen:</span> ' + db.length + ' rijen';
    },
    error:(err)=>{
      document.getElementById('csvStatus').innerHTML = '<span class="err">CSV fout:</span> ' + err;
    }
  });
});
document.getElementById('clearBtn').addEventListener('click', ()=>{
  db = []; document.getElementById('csvStatus').textContent = 'Leeg.';
});

// ---- Camera lijst ----
async function listCameras() {
  cameraSelect.innerHTML = '';
  try {
    const devices = await navigator.mediaDevices.enumerateDevices();
    const cams = devices.filter(d => d.kind === 'videoinput');
    cams.forEach((c, i) => {
      const opt = document.createElement('option');
      opt.value = c.deviceId;
      opt.textContent = c.label || ('Camera ' + (i+1));
      cameraSelect.appendChild(opt);
    });
  } catch (e) {
    camStatus.innerHTML = '<span class="err">Kan camera’s niet ophalen:</span> ' + e;
  }
}

// ---- Scanner ----
async function startScanner() {
  stopScanner();
  try {
    reader = new BrowserMultiFormatReader();
    let deviceId = cameraSelect.value || undefined;

    // Als niets gekozen → probeer expliciet achtercamera
    if (!deviceId) {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: { exact: "environment" } } });
        stream.getTracks().forEach(t=>t.stop()); // direct weer stoppen
        camStatus.textContent = "Achtercamera gevonden (default)";
      } catch (e) {
        camStatus.textContent = "Geen expliciete achtercamera, fallback naar standaard";
      }
    }

    controls = await reader.decodeFromVideoDevice(deviceId || null, videoEl, (result, err) => {
      if (result) onDetected(result.getText());
      if (err && !(err instanceof ZXing.NotFoundException)) console.warn(err);
    });
    camStatus.innerHTML = '<span class="ok">Scanner actief</span>';
  } catch (e) {
    camStatus.innerHTML = '<span class="err">Startfout:</span> ' + e;
  }
}
function stopScanner() {
  try { if (controls) { controls.stop(); controls = null; } if (reader) { reader.reset(); reader = null; } } catch(_){}
  camStatus.textContent = 'Gestopt';
}
function onDetected(codeText){
  const now = Date.now();
  if (codeText === lastCode && (now - debounceAt) < 2000) return;
  lastCode = codeText; debounceAt = now;

  const match = db.find(r => (r['Point code']||'').trim() === codeText.trim());
  if(match){
    const text = `Route: ${match['Route ID']} (seq ${match['Route sequence']})\n` +
                 `Naam: ${match['Point name']}\n` +
                 `Adres: ${match['Address']}\n` +
                 `Drop: ${match['Number of bags to drop-off']}   Pick: ${match['Number of bags to pick-up']}\n` +
                 `Uren: ${match['Delivery hours']}\n` +
                 `Code: ${codeText}`;
    resultEl.textContent = text;
    try { beepAudio.play().catch(()=>{}); } catch(_){}
  } else {
    resultEl.textContent = 'Niet gevonden: ' + codeText;
  }
}

document.getElementById('startBtn').addEventListener('click', async ()=>{
  try { await navigator.mediaDevices.getUserMedia({video:true}); } catch(_){}
  await listCameras();
  startScanner();
});
document.getElementById('stopBtn').addEventListener('click', ()=> stopScanner());
</script>
</body>
</html>
